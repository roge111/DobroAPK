<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Загрузка фото</title>
    <script>
        // Функция для установки id в форму
        function setId() {
            var userId = 11;  // Получаем id из localStorage или другого источника

            if (userId) {
                document.getElementById('userId').value = userId;  // Устанавливаем значение поля id
            }
        }
        
        // Устанавливаем id при загрузке страницы
        window.onload = setId;
    </script>
</head>
<body>
    <h2>Загрузить фото</h2>
    <form action="http://127.0.0.1:8001/upImage" method="post" enctype="multipart/form-data">
        <input type="file" name="photo" accept="image/*" required>
        
        <!-- Поле для id, которое будет автоматически заполнено -->
        <input type="hidden" id="userId" name="id">
        
        <button type="submit">Загрузить</button>
    </form>
</body>
</html>
